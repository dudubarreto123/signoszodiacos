<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="https://i.pinimg.com/564x/88/57/4c/88574c713c91fb0103d3c946ea998882.jpg">
    <link href="https: //fonts.googleapis.com/css2?family= Inter:wght@500 & display =swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Horóscopo </title>
</head>

<body>
    <h1>zodíaco</h1>

    <form class="pesquisa">
        <input type="text" id="signos" list="historico" placeholder="Pesquisar Signo...">

        <datalist id="historico">
            <option value="Áries"></option>
            <option value="Touro"></option>
            <option value="Gêmeos"></option>
            <option value="Cancer"></option>
            <option value="Leão"></option>
            <option value="Virgem"></option>
            <option value="Libra"></option>
            <option value="Escorpião"></option>
            <option value="Sagitário"></option>
            <option value="Aquário"></option>
            <option value="Peixes"></option>
        </datalist>
    </form>
    <button onclick="escolhaSigno()">Buscar</button>
    <div class="idk">
        <div id="frase"></div>
        <div><img src="" alt="" id="img1"> </div>
    </div>

    <script>

        function escolhaSigno() {
            var texto = document.getElementById('frase')
            var signo = document.querySelector("#signos").value
            var imagem = document.getElementById('img1')
            switch (signo) {
                case "Áries":

                    texto = "É o primeiro do zodíaco e marca o início do ano astrológico. Signo cardinal, do elemento fogo e regido por Marte, fala sobre inícios, impulsividade, pioneirismo e coragem de saltar no desconhecido. Tem como palavras-chave empreendedorismo, dinamismo, competitividade, instinto, rapidez e agilidade. Seus nativos possuem autonomia, liderança, independência e assertividade, além de sempre agirem com honestidade e franqueza. "

                    imagem.src = 'img/aries.png'

                    break

                case "Touro":
                    texto = "É o segundo signo do zodíaco e fala sobre dar continuidade ao que foi iniciado com Áries. Signo fixo, pertencente ao elemento terra e regido por Vênus, Touro simboliza a praticidade, o pensamento realista, a materialidade e a persistência. Além de serem constantes, seus nativos possuem firmeza de propósito e apreciam os prazeres, o conforto, a beleza e a sensualidade."

                    imagem.src = 'img/touro.png'

                    break

                case "Gêmeos":
                    texto = "Signo mutável, pertencente ao elemento ar e regido por Mercúrio, Gêmeos simboliza a curiosidade e a comunicação. É marcado pela grande variedade de interesses, pela sociabilidade, pela lógica, pela adaptabilidade e pela versatilidade. Seus nativos são capazes de mudar de um tema para outro facilmente, graças à sua habilidade de lidar com muitas coisas ao mesmo tempo. São dinâmicos, possuem rápido raciocínio e sempre buscam novidades. No entanto, a inconstância também é uma característica bem marcante. "

                    imagem.src = 'img/gemeos.png'
                    break

                case "Cancer":
                    texto = "Regido pela Lua, Câncer é um signo cardinal do elemento água, características que trazem muita sensibilidade. É marcado pela habilidade de criar conexões e laços emocionais, pela forte intuição, pela empatia, pela boa memória e pela ligação com o passado. Afinal, seu astro regente representa a origem de nossas emoções. Seus nativos possuem a capacidade de perceber e sentir o ambiente. Suas palavras-chave são proteção, carinho, acolhimento, cuidado e pertencimento."

                    imagem.src = 'img/cancer.png'

                    break

                case "Leão":
                    texto = "Signo fixo, do elemento fogo e regido pelo Sol, Leão é associado à capacidade de liderar, de marcar presença e de brilhar. É um signo marcado pelo entusiasmo, pelo otimismo e pela grande generosidade. Por outro lado, características como orgulho, vaidade e excesso de autoconfiança também podem se fazer presentes. No entanto, seus nativos possuem habilidades artísticas e teatrais, parte pela necessidade de serem reconhecidos e aplaudidos pelo que fazem."

                    imagem.src = 'img/leao.png'

                    break

                case "Virgem":
                    texto = "Signo mutável do elemento terra, Virgem também é regido por Mercúrio. Sua praticidade, eficiência e capacidade de notar os minuciosos detalhes são notáveis. Além disso, é um signo marcado pela boa capacidade analítica, pela racionalidade e pelo perfeccionismo. Virgem é simples, humilde e aprecia quando se sente útil e prestativo. É ótimo, inclusive, na hora de estabelecer prioridades. No entanto, pode ser bastante exigente para que as coisas saiam conforme o planejado."

                    imagem.src = 'img/virgem.png'

                    break

                case "Libra":
                    texto = "Signo cardinal do elemento ar e regido por Vênus, Libra é voltado para a sociabilidade, as parcerias e o cultivo de diversas amizades, contatos e grupos. É um signo marcado pelo interesse no comportamento humano, pela suavidade, pela diplomacia e pela cordialidade. Além de muito simpáticos, seus nativos possuem elevado senso de justiça e habilidade de ouvir outras opiniões e ideias. O bom senso estético e artístico, a harmonia, a beleza e o charme também marcam o signo graças ao seu astro regente."

                    imagem.src = 'img/libra.png'

                    break

                case "Escorpião":
                    texto = "Signo fixo do elemento água, Escorpião é marcado pela intensidade e profundidade das emoções. Regido por Marte, também é associado à introspecção, à capacidade de observação, à forte intuição e sensibilidade. Nativos deste signo tendem a reter mágoas e guardar suas emoções. Ao mesmo tempo, sua capacidade de se regenerar, de se transformar e de se curar é impressionante. Esse signo é relacionado aos segredos e ao oculto, por isso costuma passar um ar de mistério e magnetismo. Suas palavras-chave são cautela, estratégia, desconfiança, profundidade e extremismo."

                    imagem.src = 'img/escorpiao.png'

                    break

                case "Sagitário":
                    texto = "Signo mutável e regido por Júpiter, Sagitário é aventureiro e explorador. De elemento fogo, se motiva pela busca de conhecimento e sabedoria, além de adorar descobrir coisas e experiências novas. Possui grande interesse em assuntos religiosos, esotéricos e filosóficos, além do gosto por viagens e por conhecer diferentes costumes e culturas. Por ser um signo filosófico, seus objetivos sempre precisam ter algo maior por trás, como um propósito. São palavras-chave do signo: otimismo, alegria, expansão, idealismo, liberdade, sinceridade e justiça."

                    imagem.src = 'img/sagitario.png'

                    break

                case "Capricórnio":
                    texto = "Signo cardinal do elemento terra e regido por Saturno, Capricórnio é marcado pela seriedade e pela responsabilidade. Seus nativos buscam ser respeitados pelo que fizeram ou construíram. Possuem grande capacidade de foco, senso de dever e potência de realização. Capricórnio possui uma visão realista e madura, é persistente, resistente e sabe que as coisas precisam de tempo e esforço para acontecerem. Tem como palavras-chave praticidade, ambição, determinação, disciplina, persistência e resistência."

                    imagem.src = 'img/capricornio.png'

                    break

                case "Aquário":
                    texto = "Regido por Saturno, Aquário pertence ao elemento ar e à qualidade fixa. É caracterizado pela originalidade, pela independência, pela criatividade, pela sociabilidade e pela racionalidade. É excêntrico, busca ter um olhar diferente e consegue pensar fora da caixa, criando teorias para lá de originais. É associado à aceitação das diferenças, ao pensar no coletivo, ao questionamento, à rebeldia e ao ato de contestar. No entanto, pode ser bastante rigoroso ao formar suas opiniões. Não costuma mudar de ideia facilmente, já que é exigente consigo mesmo na hora de criar suas teorias."

                    imagem.src = 'img/aquario.png'

                    break

                case "Peixes":
                    texto = "Signo mutável do elemento água, Peixes é regido por Júpiter e marcado pela sensibilidade. Suas principais características são a empatia, a receptividade e o altruísmo. É um signo com muita capacidade de se adaptar a diversos ambientes e pessoas, bem como de se sensibilizar com a dor do outro. Peixes é muito intuitivo e, por isso, é associado ao misticismo, à espiritualidade e aos sonhos. Além disso, a criatividade é marca registrada dos nativos piscianos, que gostam de se expressar através da arte e sonham alto."

                    imagem.src = 'img/peixes.png'

                    break


                default:
                    texto = "Insira um signo existente"

            }

            document.querySelector("#frase").innerHTML = texto

            document.querySelector(".idk").setAttribute("class", "idk2");



        }

        // switch faz o if mas em blocos//
        //break termina o case//
    </script>

</body>

</html>
